<!-- 
submit, reset 사용할 경우 form 안에 묶어두어야한다. 
submit은 form의 action에 들어간 주소로 이동한다.
reset은 입력값 초기화
name을 입력해야지만
file:///C:/eclipse_workspace_web/html01/day01.html?id=dd&pwd=ss
name 입력 전
file:///C:/eclipse_workspace_web/html01/day01.html?
해당 내역에 뭐가 입력되어 넘어갔는지 알 수 있다.
form method="get"
기본값, url에 데이터를 실어서 같이 보내는 방식, 대용량 데이터에는 적합하지 않음
form method="post"
대용량 데이터 처리에 적합, 개인정보 관련은 post방식 사용

-->
<form action="day01.html" method="get">
	<select name="select">
		<option value="p1">사과
		<option value="p2">바나나
		<option value="p3">배
	</select><br>
	<input type="text" name="id" placeholder="input id"><br>
	<input type="password" name="pwd" placeholder="input password"><br>
	<input type="submit" value="서브밋">
	<input type="reset" value="초기화">
	<input type="button" value="버튼">
</form>

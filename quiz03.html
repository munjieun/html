<form action="quiz02.html">

	</table>
	<fieldset style="width:400px;">
		<legend>성별 조사</legend>
		여성<input type="radio" name="gender">

	</fieldset>
	<fieldset style="width:400px;">
		<legend>취미 조사</legend>
		책읽기<input type="checkbox" name="hobby">
		공부하기<input type="checkbox" name="hobby">

	</fieldset>
	<fieldset style="width:400px;">

	</fieldset>
	<input type="submit" value="완료">
	<input type="reset" value="다시작성">

</html>
